<!DOCTYPE html>
<html>
  <head>

    <h2>Ask Your CVN Coaches!</h2>
    <form id="question_form" action="/submit_question" method="post">

      <textarea name="question" id="question"></textarea>

      <input type="submit" value="Submit">

      <h3>Ski Technique Questions</h3>
    </div>
    <div id="waxing_questions">
      <h3>Waxing Questions</h3>
    </div>
    <div id="misc_questions">
      <h3>Miscellaneous Questions</h3>
    </div>
  </body>
   <script src="client.js"></script>
</html>
